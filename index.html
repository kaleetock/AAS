<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Science Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        table {
            width: 80%;  /* Set the width of the table to 80% of its container */
            max-width: 300px;  /* Set a maximum width for the table */
            margin: 0 auto;  /* Center the table on the page */
            border-collapse: collapse;
            margin: 20px 0;
        }
        td {
            border: 1px solid #dddddd;
            text-align: center;  /* Center horizontally */
            vertical-align: middle;  /* Center vertically */
            padding: 10px;  /* Add some padding */
        }
        img {
            max-width: 100px;  /* Ensure images do not exceed a certain width */
            height: auto;      /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td><a href="https://doublestarsjournal.org/index.php/jdso">Journal of Double Star Observations</a></td>
        <td><img src='jdso_logo.png' alt="JDSO Logo"></td>
    </tr>
    <tr>
        <td><a href="https://lco.global/education/partners/">Las Cumbres Observatory Global Sky Partners</a></td>
        <td><img src='lco_gsp_logo.png' alt="LCO Logo"></td>
    </tr>
    <tr>
        <td><a href="https://exoplanets.nasa.gov/exoplanet-watch/about-exoplanet-watch/overview/">Exoplanet Watch</a></td>
        <td><img src='epw_logo.png' alt="EPW Logo"></td>
    </tr>
    <tr>
        <td><a href="https://www.aavso.org/">American Association of Variable Star Observers</a></td>
        <td><img src='aavso_logo.png' alt="AAVSO Logo"></td>
    </tr>
</table>

</body>
</html>
